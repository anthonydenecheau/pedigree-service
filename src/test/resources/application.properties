# Configuration file
%test.quarkus.http.test-port=8081
%test.quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/quarkus
%test.quarkus.oidc.client-id=backend-service
%test.quarkus.oidc.credentials.secret=secret
%test.quarkus.http.cors=true

# Enable Policy Enforcement
%test.quarkus.keycloak.policy-enforcer.enable=true

# Disables policy enforcement for a path
%test.quarkus.keycloak.policy-enforcer.paths.1.path=/public
%test.quarkus.keycloak.policy-enforcer.paths.1.enforcement-mode=DISABLED

%test.quarkus.health.extensions.enabled=true
%test.quarkus.smallrye-health.liveness-path=/public/health
#quarkus.smallrye-health.readiness-path=/public/ready

# Database
#%test.quarkus.datasource.url=jdbc:postgresql:quarkus_test
%test.quarkus.datasource.url = jdbc:postgresql://localhost:5432/quarkus_test
%test.quarkus.datasource.driver=org.postgresql.Driver
%test.quarkus.datasource.username=quarkus_test
%test.quarkus.datasource.password=quarkus_test
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=true
%test.quarkus.hibernate-orm.sql-load-script = import-test.sql

# parametres applicatifs
%test.access.max.attempt=10
%test.access.recovery.attempt=5
%test.access.authentication.key=12345
%test.level.generation=5
